name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # Required for GitHub Pages deployment

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4]   # 4 shards
      fail-fast: false         # All shards run independently

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (shard ${{ matrix.shard }})
        continue-on-error: true
        run: |
          # ensure per-shard output folder so JSON files don't overwrite each other
          mkdir -p results/shard-${{ matrix.shard }}
            # Run tests with the JSON reporter and save the JSON output to a file while
            # still writing artifacts (traces/screenshots) into the shard folder.
            # Using `tee` captures the JSON output to a file for later merging.
            npx playwright test --shard=${{ matrix.shard }}/4 --reporter=json --output=results/shard-${{ matrix.shard }} | tee results/shard-${{ matrix.shard }}/test-results.json

      - name: Upload shard report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}
          path: results/shard-${{ matrix.shard }}

  merge-reports:
    runs-on: ubuntu-latest
    needs: test
    if: always()   # Always run merge job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci  # Only installs Playwright package; no browsers needed

      - name: Download all shard reports
        uses: actions/download-artifact@v4
        with:
          path: ./results

      - name: Verify shard results
        run: ls -R ./results || echo "⚠️ No shard results found"

      - name: Merge reports
        run: |
          mkdir -p merged-results
          # Collect per-shard JSON result files into a single folder
          find ./results -type f -name '*.json' -exec cp {} ./merged-results/ \; || echo "⚠️ No shard JSON files found"

          if ls merged-results/*.json 1> /dev/null 2>&1; then
            echo "Found JSON files to merge:"
            ls -la merged-results || true

            # Try merge-reports (if available). If it fails, fallback to show-report.
            if npx playwright merge-reports merged-results --reporter=html --output=playwright-report 2>/dev/null; then
              echo "✅ Merged HTML report created at playwright-report/"
            else
              echo "ℹ️ 'merge-reports' not available or failed, trying 'show-report' fallback"
              if npx playwright show-report merged-results --output=playwright-report 2>/dev/null; then
                echo "✅ Fallback report created at playwright-report/"
              else
                echo "⚠️ Failed to generate merged report. Check contents of merged-results/"
                ls -la merged-results || true
              fi
            fi
          else
            echo "⚠️ No JSON results found in ./results — skipping merge"
          fi

      - name: Upload merged report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report

      - name: Add summary with report link
        if: always()
        run: |
          echo "## ✅ Playwright Test Report" >> $GITHUB_STEP_SUMMARY
          echo "📊 [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
