name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # Required for GitHub Pages deployment

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4]   # 4 shards
      fail-fast: false         # All shards run independently

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (shard ${{ matrix.shard }})
        continue-on-error: true
        run: npx playwright test --shard=${{ matrix.shard }}/4 --reporter=line,json --output=results

      - name: Upload shard report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}
          path: results

  merge-reports:
    runs-on: ubuntu-latest
    needs: test
    if: always()   # Always run merge job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci  # Only installs Playwright package; no browsers needed

      - name: Download all shard reports
        uses: actions/download-artifact@v4
        with:
          path: ./results

      - name: Verify shard results
        run: ls -R ./results || echo "⚠️ No shard results found"

      - name: Merge reports
        run: |
          mkdir -p merged-results
          # Copy all JSON files from shard results into merged-results
          find ./results -name '*.json' -exec cp {} ./merged-results/ \; || echo "⚠️ No shard results found"
          if ls merged-results/* 1> /dev/null 2>&1; then
            npx playwright merge-reports merged-results --reporter=html --output=playwright-report || echo "⚠️ Merge failed, check merged-results/"
          else
            echo "⚠️ No results found, skipping merge"
          fi

      - name: Upload merged report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report

      - name: Add summary with report link
        if: always()
        run: |
          echo "## ✅ Playwright Test Report" >> $GITHUB_STEP_SUMMARY
          echo "📊 [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
